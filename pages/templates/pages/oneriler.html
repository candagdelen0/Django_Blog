{% extends 'layout.html' %}
{% load static %}

{% block content %}
	<div class="container">
            <div class="row">
                {% for advise in myadvise %}
                	<div class="col-md-10 mx-auto p-2 bg-light mt-3 mb-3">
                    <div class="col-md-12 fs-2 text-center border-bottom"><a href="/advisedetails/{{ advise.id }}" style="text-decoration: none; color: black;"><b>{{ advise.baslik }}</b></a></div>
                    <div class="col-md-12"><img src="{% static 'pages/img/'|add:advise.resim %}" class="img-fluid mt-2 rounded" style="width: 100%; height: 500px;"></div>
                    <div class="col-md-12 text-center p-4">{{ advise.metin }}</div>
                </div>
                {% endfor %}
            </div>
        </div>
{% endblock %}
