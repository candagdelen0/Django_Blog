{% extends 'layout.html' %}
{% load static %}

{% block content %}
	<div class="container mt-3">
    <div class="row">
        <div class="col-md-10 mx-auto">
            {% for incity in incities %}
                <div class="card mb-3 mt-3">
                    <div class="row">
                        <div class="col-md-4 text-center mt-3 pb-3"><img class="img-fluid ms-2 rounded" src="{% static 'pages/img/'|add:incity.sehirResmi %}" alt="{{ incity.sehiradi}}"> </div>
                        <div class="col-md-8 p-2">
                            <h5 class="card-title pt-2"><a href="/details/{{ incity.id }}" style="text-decoration: none;" class="text-dark">{{ incity.sehiradi }}</a></h5>
                            <p class="card-text me-2">{{ incity.aciklama }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    </div>
{% endblock %}
